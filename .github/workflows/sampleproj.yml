name: first-workflow
on:
  push:
    branches:
      - 'master'
      - 'develop'
  pull_request:
    branches:
      - 'feature/**'
    types:
      - opened
      - reopened
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: build project
        run: ./gradlew build